<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ride my way login form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/login.css')}}" />
        <script src="main.js"></script>
    </head>
    <body>
            <header>
                    <div class="container">
                        <div id="branding">
                            <h1><span class="highlight">RIDE</span> MY WAY</h1>
                        </div>
                        <nav>
                            <ul>
                                <li class="current"><a href="/">Home</a></li>
                                <li><a href="/about">About</a></li>
                                <li><a href="/services">Services</a></li>
                            </ul>       
                        </nav>
                    </div>
                </header>
                <h1 id="lo">Login Page</h1>
                <div id="login-content">
                    <div class="loginbox">
                        <h3>Login here</h3>
                        <form>
                            <p for="user">Username</p>
                            <input type="text" id="user" name="" placeholder="">
                            <p for="password">Password</p>
                            <input type="password" id="password" name="password" placeholder="">
                            <input type="submit" name="submit" value="login">
                            <a href="/resetpassword">forgot your password?</a>
                            <a href="/signup">Don't have an account?</a>


                        </form>

                    </div>
                    
                </div>
            <footer>
                    <p>Ride my way, copyright &copy;, 2018</p>
            </footer>
    </body>
</html>
